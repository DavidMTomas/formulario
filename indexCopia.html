<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="./css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="Peticion comercial">
  <meta property="og:type" content="">
  <meta property="og:url" content="cartonajes.html">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
  <!-- Incluye la librería jsPDF para generar el PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>

<body>

<form id="petcicionComercial" method="POST">

  <label for="fechaHora">Fecha:</label>
  <input class="campotextomuycorto" type="datetime-local" id="fechaHora" name="fechaHora" required readonly>
  <br>

  <label for="nombreComercial">Comercial:</label>
  <input class="campotextocorto" type="text" id="nombreComercial" name="nombreComercial" required>
  <br>


  <label for="nombreGestor">Gestor de proyecto:</label>
  <select class="campotextocorto" id="nombreGestor" name="nombreGestor" required>
    <option value="">Seleccione un gestor</option>
    <option value="caldes">Abi Caldes</option>
    <option value="herrero">Gabriel Herrero</option>
    <option value="mico">Gloria Mico</option>
    <option value="pardo">Jordi Pardo</option>
    <option value="calatayud">Maite Calatayud</option>
    <option value="requena">Paco Requena</option>
  </select>

  <br>

  <hr>
  <h3>Datos cliente</h3>
  <input type="checkbox" name="nuevoCliente" id="nuevoCliente" value="nuevo"> Nuevo Cliente
  <br>
  <br>

  <label for="numeroCliente">Codigo cliente:</label>
  <input class="campotextocorto" type="text" id="numeroCliente" name="numero">

  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" required>

  <label for="personaContaco">Persona de contacto:</label>
  <input type="text" id="personaContaco" name="personaContaco" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="telefonoPersonaContaco">Telefono persona de contacto:</label>
  <input class="campotextocorto" type="text" id="telefonoPersonaContaco" name="telefonoPersonaContaco" required><br><br>
  <hr>

  <h3>Nueva peticion</h3>
  <label for="mercado">Tipo de mercado:</label>
  <select id="mercado" name="mercado">
    <option value="agricultura">Agricultura</option>
    <option value="ceramica">Ceramica</option>
    <option value="conservasypescados">Conservas y pescados</option>
    <option value="conservasypescados">Pesca</option>
    <option value="industria">Indsutria</option>
    <option value="interno">Interno grupo</option>
  </select>

  <label for="referencia">Referencia:</label>
  <input type="text" id="referencia" name="referencia" required>


  <label for="indicacionesCliente">Indicaciones del cliente: / Observaciones: ?</label>
  <textarea id="indicacionesCliente" name="indicacionesCliente" required></textarea>

  <label for="cantidadlote">Cantidad lote:</label>
  <input class="campotextomuycorto" type="text" id="cantidadlote" name="cantidadlote" required>

  <label for="consumoanual">Consumo anual estimado:</label>
  <input class="campotextomuycorto" type="text" id="consumoanual" name="consumoanual" required>
  <br>
  <hr>
  <h3>Informacion adicional</h3>
  <!-- Desplegable con checkbox -->
  <label for="productosBtn">Tipo de documentación aportada:</label>
  <div class="dropdown">
    <button type="button" id="productosBtn">Seleccionar</button>
    <div class="dropdown-content">
      <label>
        <input type="checkbox" name="documento" value="Muestra fisica para estructural"> Muestra fisica para
        estructural
      </label>
      <label>
        <input type="checkbox" name="documento" value="Muestra para color"> Muestra para color
      </label>
      <label>
        <input type="checkbox" name="documento" value="Producto"> Producto
      </label>
      <label>
        <input type="checkbox" name="documento" value="Pdf"> Pdf
      </label>
      <label>
        <input type="checkbox" name="documento" value="Arte final"> Arte final
      </label>
      <label>
        <input type="checkbox" name="documento" value="Plano Cad (No editable)"> Plano Cad (NO editable)
      </label>
      <label>
        <input type="checkbox" name="documento" value="Plano Cad (editable)"> Plano Cad (editable)
      </label>
    </div>
  </div>

  <!-- Espacio para mostrar los productos seleccionados automáticamente -->
  <div id="resultados"></div>


  <!-- Anula Troquel -->
  <label for="sianulaTroquel">Anula troquel?:</label>
  <input type="radio" id="siAnulaTroquel" name="anulaTroquel" value="Si"> Sí
  </label>
  <label for="noAnulaTroquel">
    <input type="radio" id="noAnulaTroquel" name="anulaTroquel" value="No"> No
  </label>
  <!-- Campo de texto que se mostrará si "Sí" es seleccionado -->
  <div id="contenedorNumeroTroquel" style="display:none;">
    <label for="numeroTroquel">Número de troquel:</label>
    <input class="campotextocorto" type="text" id="numeroTroquel" name="numeroTroquel">
    <br>
  </div>


  <!-- Si selecciona "No" en "Anula Troquel", mostrar opciones para "Existe" o "No existe" -->
  <div id="opcionesTroquel" style="display:none;">
    <br>
    <label for="existeTroquelSi">¿Existe el troquel? </label>
    <input type="radio" id="existeTroquelSi" name="existeTroquel" value="Si"> Sí
    <label for="existeTroquelNo"></label>
    <input type="radio" id="existeTroquelNo" name="existeTroquel" value="No"> No


  <!-- Campo de texto que se mostrará si "Sí" es seleccionado en "¿Existe el troquel?" -->
    <div id="campoNumeroTroquelExistente" style="display:none;">
      <div class="opcionesNumeroTroquel">
        <label for="numeroTroquelExistente">Número de troquel:</label>
        <input class="campotextocorto" type="text" id="numeroTroquelExistente" name="numeroTroquelExistente">
        <label for="calidad">Calidad</label>
        <input class="campotextomuycorto" type="text" id="nuevaCalidadTroquel" name="calidad" placeholder="Calidad">
        <label for="canal">Canal</label>
        <input class="campotextomuycorto" type="text" id="nuevoCanalTroquel" name="canal" placeholder="Canal">
        <label for="cllo">Cllo</label>
        <input class="campotextomuycorto" type="text" id="nuevoClloTroquel" name="cllo" placeholder="Cllo">
        <br>
      </div>

      <div id="opcionesNumeroTroquel"></div>

      <button type="button" id="incrementarTroqueles" onclick="generarBloquesTroquel()">Agregar Troquel</button>
      <button type="button" id="decrementarTroquels" onclick="eliminarBloquesTroquel()">Eliminar Troquel</button>
    </div>
  </div>


  <!-- Anula Ficha -->
  <label for="sianulaFicha">Anula FF anterior?:</label>
  <input type="radio" id="siAnulaFicha" name="anulaFicha" value="Si"> Si
  </label>

  <label for="noAnulaFicha">
    <input type="radio" id="noAnulaFicha" name="anulaFicha" value="No"> No
  </label>

  <!-- Campo de texto que se mostrará si "Si" es seleccionado -->
  <div id="contenedorFicha" style="display:none;">
    <label for="numeroficha">Número de ficha:</label>
    <input class="campotextocorto" type="text" id="numeroficha" name="numeroficha">
  </div>
  <hr>
  <h3>Requerimientos:</h3>
  <label for="llevafsc">FSC:</label>
  <input type="checkbox" id="llevafsc" name="llevafsc">

  <label for="fefco">Modelo fefco:</label>
  <input class="campotextomuycorto" type="text" name="fefco" id="fefco">

  <br>
  <label for="complementoyasas">Complemento y asas:</label>
  <select id="complementoyasas" name="complementoyasas">
    <option value="">Selecciona una opcion</option>
    <option value="asaa">asa A</option>
    <option value="asab">asa B</option>
    <option value="asac">asa C</option>
    <option value="asacuerda">Asa cuerda</option>
    <option value="asagrande">Asa grande</option>
    <option value="asarefuerzo">Asa refuerzo</option>
    <option value="asaspapel">Asas papel</option>
    <option value="asaplasticodesplegable">Asa plastico desplegable</option>
    <option value="">A</option>
    <option value="">A</option>
    <option value="">A</option>
    <option value="">A</option>
    <option value="">A</option>
    <option value="">A</option>
    <option value="">A</option>
    <option value="">A</option>
    <option value="">A</option>
    <option value="">A</option>
  </select>

  <br>
  <label for="rejillas">Rejillas:</label>
  <select id="rejillas" name="rejillas">
    <option value="">Selecciona una opcion</option>
    <option value="montadas">montadas</option>
    <option value="aparte">aparte</option>
    <option value="otras">Otras</option>
  </select>
  <!-- Campo de texto oculto inicialmente -->
  <div id="otras-opcion" style="display: none">
    <label for="otras-texto">Especifique:</label>
    <input type="text" id="otras-texto" name="otras-texto" placeholder="Tipo de rejillas otras">
  </div>

  <br>

  <label for="pegado">Pegado:</label>
  <select id="pegado" name="pegado">
    <option value="">Selecciona una opcion</option>
    <option value="4Puntos">4 puntos</option>
    <option value="6Puntos">6 puntos</option>
    <option value="especial">especial</option>
    <option value="fa">Fondo Automatico</option>
    <option value="pestaña">pestaña</option>
    <option value="pestañaFuera">pestaña por fuera</option>
    <option value="plotter">plotter</option>
    <option value="rejilla">rejilla</option>
    <option value="twinBox">twin box</option>
    <option value="twinpack">twin pack</option>
  </select>


  <hr>
  <div id="acabadosEstructural" style="display:block;">
    <h3>Tipo Estructural</h3>

    <!-- Selección entre simple y multipieza -->
    <label>
      <input type="radio" name="tipoDiseño" value="simple" checked> Estructural simple
    </label>
    <label>
      <input type="radio" name="tipoDiseño" value="multipieza" id="diseñoEstructuralMultipieza"> Estructural multipieza
    </label>

    <hr>
    <!-- Contenedor donde se generarán los bloques DESPUES DE ESTE BLOQUE-->

    <class id="tipos">
      <h4>Tipo acabado</h4>

      <label for="idPieza">
        <input type="text" id="idPieza" name="familiaProductos" placeholder="Identificador de la pieza 1"
               style="display: none;">
      </label>

      <!-- Radio buttons para seleccionar la familia de productos -->
      <label for="cartoncillo">
        <input type="radio" id="cartoncillo" name="familiaProductos" value="Cartoncillo"> Cartoncillo
      </label>

      <label for="contraencolado">
        <input type="radio" id="contraencolado" name="familiaProductos" value="Contraencolado"> Contraencolado
      </label>

      <label for="ondulado">
        <input type="radio" id="ondulado" name="familiaProductos" value="Ondulado"> Ondulado
      </label>


      <!-- Cartoncillo -->
      <div id="cartoncilloListado" style="display:none;">
        <h4>Tipos de impresion para Cartoncillo</h4>
        <label for="sinImpresion">
          <input type="radio" id="sinImpresion_cartoncillo" name="productoCartoncillo" value="sin impresion"> Sin
          impresion
        </label>
        <label for="offset">
          <input type="radio" id="offset_cartoncillo" name="productoCartoncillo" value="offset"> Offset
        </label>
      </div>

      <!-- Contraencolado -->
      <div id="contraencoladoListado" style="display:none;">
        <h4>Tipos de impresion para Contraencolado</h4>
        <label for="sinImpresion">
          <input type="radio" id="sinImpresion_contraencolado" name="productoContraencolado"
                 value="sin impresion"> Sin impresion
        </label>
        <label for="offset">
          <input type="radio" id="offset_contraencolado" name="productoContraencolado" value="offset"> Offset
        </label>
      </div>


      <!-- Ondulado -->
      <div id="onduladoListado" style="display:none;">
        <h4>Tipos de impresion para Ondulado</h4>
        <label for="sinImpresion">
          <input type="radio" id="sinImpresion" name="productoOndulado" value="sin impresion"> Sin impresion
        </label>
        <label for="offset">
          <input type="radio" id="offset" name="productoOndulado" value="offset"> Offset
        </label>
        <label for="digital">
          <input type="radio" id="digital" name="productoOndulado" value="digital"> Digital
        </label>
        <label for="flexo">
          <input type="radio" id="flexo" name="productoOndulado" value="flexo"> Flexo
        </label>
        <label for="flexoMejorado">
          <input type="radio" id="flexoMejorado" name="productoOndulado" value="flexo mejorado"> Flexo mejorado
        </label>
        <label for="flexoHD">
          <input type="radio" id="flexoHd" name="productoOndulado" value="flexo HD"> Flexo HD
        </label>
      </div>

      <br>
      <label for="calidad">Calidad</label>
      <input class="campotextomuycorto" type="text" id="calidad" name="calidad" placeholder="Calidad"/>

      <label for="canal">Canal</label>
      <input class="campotextomuycorto" type="text" id="canal" name="canal" placeholder="Canal"/>

      <div id="mostrarcalidadcartoncillo" style="display:none;">
        <label for="cllo">Cllo</label>
        <input class="campotextomuycorto" type="text" id="cllo" name="cllo" placeholder="Cllo"/>
      </div>

    </class>
    <!-- Contenedor donde se generarán los bloques DESPUES DE ESTE BLOQUE-->

    <div id="numTiposContainer" style="display:none;">


      <div id="tiposGenerados"></div>
      <button type="button" id="numTiposInc" onclick="generarBloques()">Agregar Tipo</button>
      <button type="button" id="numTiposDec" onclick="eliminarBloques()">Eliminar Tipo</button>
    </div>
    <hr>

  </div><!--fin acabado estructural-->

  <h3>¿Que solicita?</h3>


  <input type="checkbox" name="envioTrabajo" id="envioTrabajo" value="envio trabajo"> Enviar muestras?
  <br>
  <button type="submit" id="enviarTerminar" onclick="generarPDF()">Enviar y terminar</button>
  <button type="submit" id="enviarSobreescribir" onclick="generarPDF()">Enviar y sobreescribir</button>

</form>

<script src="./js/app.js"></script>

</body>

</html>
